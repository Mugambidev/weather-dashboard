<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name (e.g., Nairobi)" onkeypress="handleKeyPress(event)">
            <button onclick="getWeather()"><i class="fas fa-search"></i> Search</button>
        </div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>
        <div id="weatherResult" class="weather-info">
            <!-- Weather data will be displayed here -->
        </div>
        <div id="errorMessage" class="error-message"></div>
        <div class="recent-searches">
            <h3>Recent Searches</h3>
            <div id="recentCities"></div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
